name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Stable Rust
      uses: dtolnay/rust-toolchain@stable

    - uses: Swatinem/rust-cache@v2
    - name: Test
      env:
        CI: true
      run: cargo test --test short_tests
